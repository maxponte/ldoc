<h1 class="app-name">Duke University Union</h1>

<div class="scrollable sidebar-scrollable" ng-controller="SidebarCtrl as sidebar">
  <div class="scrollable-content">
    <div class="list-group" toggle="off" bubble target="mainSidebar">
      <a ng-repeat="linkObject in sidebar.navigation.links" class="list-group-item" ng-href="{{linkObject.href}}">{{linkObject.label}} <i class="fa fa-chevron-right pull-right"></i></a>
    </div>
  </div>
</div>
